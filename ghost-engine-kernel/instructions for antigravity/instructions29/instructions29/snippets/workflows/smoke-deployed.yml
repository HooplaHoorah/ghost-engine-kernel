name: Smoke (Deployed ALB)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  external-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: node scripts/external-smoke.mjs
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
