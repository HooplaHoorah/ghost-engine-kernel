name: Build and Push

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPO_ORCHESTRATOR: ghost-engine-orchestrator-dev
  ECR_REPO_WORKER: ghost-engine-worker-dev
  # Role ARN will be created by Terraform, update this manually or via secrets after apply. 
  # For now using a placeholder or secret.
  # Assuming the user will populate this secret or we hardcode it after TF apply.
  # Role ARN provisioned by Terraform
  ROLE_TO_ASSUME: arn:aws:iam::837801696495:role/github-actions-role 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push Orchestrator
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd services/orchestrator
          docker build -t $ECR_REGISTRY/$ECR_REPO_ORCHESTRATOR:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPO_ORCHESTRATOR:latest .
          docker push $ECR_REGISTRY/$ECR_REPO_ORCHESTRATOR:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPO_ORCHESTRATOR:latest

      - name: Build and Push Worker
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd services/worker
          docker build -t $ECR_REGISTRY/$ECR_REPO_WORKER:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPO_WORKER:latest .
          docker push $ECR_REGISTRY/$ECR_REPO_WORKER:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPO_WORKER:latest

      - name: Download Task Definitions
        run: |
          aws ecs describe-task-definition --task-definition ghost-engine-orchestrator-dev --query taskDefinition > orchestrator-td.json
          aws ecs describe-task-definition --task-definition ghost-engine-worker-dev --query taskDefinition > worker-td.json

      - name: Deploy Orchestrator
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: orchestrator-td.json
          service: orchestrator
          cluster: ghost-engine-cluster-dev
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_ORCHESTRATOR }}:${{ github.sha }}
          wait-for-service-stability: true

      - name: Deploy Worker
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: worker-td.json
          service: worker
          cluster: ghost-engine-cluster-dev
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_WORKER }}:${{ github.sha }}
          wait-for-service-stability: true

  smoke-test:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install # install fetch/deps if needed? scripts/smoke.mjs is standalone mostly but might need fetch if node < 18? Node 20 is fine.
      - name: Health preflight
        run: |
          echo "=== /healthz ==="
          curl -sS "${API_BASE_URL}/healthz" || true
          echo ""
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
      - run: node scripts/smoke.mjs
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
      - name: Health on failure
        if: failure()
        run: |
          echo "=== /healthz (failure) ==="
          curl -sS "${API_BASE_URL}/healthz" || true
          echo ""
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
