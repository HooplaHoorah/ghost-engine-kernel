name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'services/**'
      - 'packages/**'
      - 'infra/**'
      - '.github/workflows/**'
      - 'README.md'
  pull_request:
    branches: [ main ]

jobs:
  orchestrator-node:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/orchestrator
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/orchestrator/package-lock.json
      - name: Install deps
        run: npm ci || npm install
      - name: Sanity check entrypoint exists
        run: node -e "require('fs').accessSync('index.js')"

  orchestrator-docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: ./services/orchestrator
          push: false
          load: false
          tags: test/orchestrator:ci
