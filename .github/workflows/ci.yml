name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'services/**'
      - 'packages/**'
      - '.github/workflows/**'
      - 'README.md'
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ci ok"

  orchestrator-node:
    if: ${{ hashFiles('services/orchestrator/package.json') != '' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: services/orchestrator
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/orchestrator/package-lock.json
      - name: Install deps
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --fund=false;
          else
            npm i --no-audit --fund=false;
          fi
      - name: Sanity check entrypoint exists
        run: node -e "require('fs').accessSync('index.js')"

  orchestrator-docker-build:
    if: ${{ hashFiles('services/orchestrator/Dockerfile') != '' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: ./services/orchestrator
          push: false
          load: false
          tags: test/orchestrator:ci
