name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'services/**'
      - 'packages/**'
      - '.github/workflows/**'
      - 'README.md'
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - run: echo 'ci ok'

  orchestrator-node:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/orchestrator
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/orchestrator/package-lock.json
      - name: Detect orchestrator package
        id: detect_node
        run: |
          if [ -f package.json ]; then
            echo 'present=true' >> $GITHUB_OUTPUT;
          else
            echo 'present=false' >> $GITHUB_OUTPUT;
          fi
      - name: Install deps
        if: steps.detect_node.outputs.present == 'true'
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --fund=false;
          else
            npm i --no-audit --fund=false;
          fi
      - name: Sanity check entrypoint exists
        if: steps.detect_node.outputs.present == 'true'
        run: node -e "require('fs').accessSync('index.js')"

  orchestrator-docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Detect orchestrator Dockerfile
        id: detect_docker
        run: |
          if [ -f services/orchestrator/Dockerfile ]; then
            echo 'present=true' >> $GITHUB_OUTPUT;
          else
            echo 'present=false' >> $GITHUB_OUTPUT;
          fi
      - uses: docker/setup-qemu-action@v3
        if: steps.detect_docker.outputs.present == 'true'
      - uses: docker/setup-buildx-action@v3
        if: steps.detect_docker.outputs.present == 'true'
      - uses: docker/build-push-action@v6
        if: steps.detect_docker.outputs.present == 'true'
        with:
          context: ./services/orchestrator
          push: false
          load: false
          tags: test/orchestrator:ci
