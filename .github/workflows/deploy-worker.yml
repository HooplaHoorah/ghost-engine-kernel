name: Deploy Worker to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'services/worker/**'
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
      GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      GCP_REGION: ${{ vars.GCP_REGION }}
      SERVICE_NAME: ${{ vars.WORKER_SERVICE }}
      IMAGE: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/worker:${{ github.sha }}
      RUNTIME_SA: cloud-run-runtime@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Enable APIs (idempotent)
        run: |
          gcloud services enable run.googleapis.com cloudbuild.googleapis.com artifactregistry.googleapis.com \
            --project="${GCP_PROJECT_ID}" --quiet

      - name: Build & Push (Cloud Build + AR)
        working-directory: services/worker
        run: |
          gcloud builds submit . \
            --project="${GCP_PROJECT_ID}" \
            --tag="${IMAGE}" \
            --quiet

      - name: Deploy to Cloud Run (from image)
        run: |
          gcloud run deploy "${SERVICE_NAME}" \
            --image="${IMAGE}" \
            --project="${GCP_PROJECT_ID}" \
            --region="${GCP_REGION}" \
            --platform=managed \
            --service-account="${RUNTIME_SA}" \
            --allow-unauthenticated \
            --quiet

      - id: url
        run: echo "url=$(gcloud run services describe ${SERVICE_NAME} --project=${GCP_PROJECT_ID} --region=${GCP_REGION} --format='value(status.url)'))" >> "$GITHUB_OUTPUT"

      - name: "Smoke: /health CORS"
        run: curl -I "${{ steps.url.outputs.url }}/health" | grep -q "Access-Control-Allow-Origin"

      - name: "Smoke: /status HTML"
        run: curl "${{ steps.url.outputs.url }}/status" | grep -q "<html>"

      - name: "Smoke: root HTML"
        run: curl "${{ steps.url.outputs.url }}" | grep -q "<html>"
