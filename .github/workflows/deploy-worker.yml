name: Deploy Worker to Cloud Run

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ghost-engine-labs
  GCP_REGION: us-central1
  CLOUD_RUN_SERVICE: worker
  ARTIFACT_REPO: worker
  WORKLOAD_IDENTITY_PROVIDER: projects/22897034143/locations/global/workloadIdentityPools/github-pool/providers/github-oidc
  SERVICE_ACCOUNT: gh-actions-deployer@ghost-engine-labs.iam.gserviceaccount.com

jobs:
  deploy:
    name: Build & Deploy (worker)
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: read
      id-token: write

    concurrency:
      group: deploy-worker-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Artifact Registry Docker auth
        run: gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet

      - name: Build image
        id: build
        run: |
          set -euo pipefail
          IMAGE="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REPO}/${CLOUD_RUN_SERVICE}:${GITHUB_SHA}"
          echo "IMAGE=${IMAGE}" >> "$GITHUB_ENV"
          docker build -t "${IMAGE}" ./services/worker

      - name: Push image
        run: docker push "${IMAGE}"

      - name: Deploy to Cloud Run
        run: |
          set -euo pipefail
          gcloud run deploy "${CLOUD_RUN_SERVICE}" \
            --project "${GCP_PROJECT_ID}" \
            --region "${GCP_REGION}" \
            --image "${IMAGE}" \
            --allow-unauthenticated \
            --set-env-vars "GIT_SHA=${GITHUB_SHA}" \
            --port 8080 \
            --quiet

      - name: Get Service URL
        id: url
        run: |
          echo "url=$(gcloud run services describe ${CLOUD_RUN_SERVICE} --region ${GCP_REGION} --format='value(status.url)')" >> "$GITHUB_OUTPUT"

      - name: Remote smoke test
        run: |
          set -euo pipefail
          http="${{ steps.url.outputs.url }}"
          echo "Service URL: ${http}"
          HEALTH_CODE=$(curl -fsS -o /dev/null -w "%{http_code}" "${http}/health")
          echo "health: ${HEALTH_CODE}"
          [ "${HEALTH_CODE}" = "200" ]

      - name: Show recent logs on failure
        if: failure()
        run: |
          gcloud run services logs read "${CLOUD_RUN_SERVICE}" --region "${GCP_REGION}" --limit=100 || true
