name: Deploy Worker to Cloud Run
on: { workflow_dispatch: {} }
permissions:
  contents: read
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
      - name: Configure Artifact Registry Docker
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet
      - name: Compute image tag
        run: |
          IMAGE="${{ vars.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/worker:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
      - name: Build & push
        run: |
          docker build -t "$IMAGE" services/worker
          docker push "$IMAGE"
      - name: Deploy to Cloud Run
        id: deploy
        run: gcloud run deploy "${{ vars.WORKER_SERVICE }}" --image="$IMAGE" --region="${{ vars.GCP_REGION }}" --platform=managed --allow-unauthenticated --service-account="cloud-run-runtime@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com" --quiet && URL="$(gcloud run services describe "${{ vars.WORKER_SERVICE }}" --region="${{ vars.GCP_REGION }}" --format='value(status.url)')" && echo "url=$URL" >> "$GITHUB_OUTPUT"
      - name: Summarize URL
        run: echo "WORKER_URL=${{ steps.deploy.outputs.url }}"
