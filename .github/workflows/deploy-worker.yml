name: Deploy Worker to Cloud Run

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "services/worker/**"
      - ".github/workflows/deploy-worker.yml"

env:
  GCP_PROJECT_ID: ghost-engine-labs
  GCP_REGION: us-central1
  CLOUD_RUN_SERVICE: worker
  ARTIFACT_REPO: worker
  WORKLOAD_IDENTITY_PROVIDER: projects/22897403143/locations/global/workloadIdentityPools/github-pool/providers/github-oidc
  AUDIENCE: https://iam.googleapis.com/projects/22897403143/locations/global/workloadIdentityPools/github-pool/providers/github-oidc

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write
    concurrency:
      group: deploy-worker-${{ github.ref }}
      cancel-in-progress: true

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: gh-actions-deployer@ghost-engine-labs.iam.gserviceaccount.com
          audience: ${{ env.AUDIENCE }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Artifact Registry Docker auth
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build image
        working-directory: services/worker
        env:
          IMAGE: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.CLOUD_RUN_SERVICE }}:${{ github.sha }}
        run: |
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .

      - name: Push image
        run: docker push "$IMAGE"

      - name: Deploy to Cloud Run
        env:
          IMAGE: ${{ env.IMAGE }}
        run: |
          set -euo pipefail
          gcloud run deploy "${{ env.CLOUD_RUN_SERVICE }}" \
            --project "${{ env.GCP_PROJECT_ID }}" \
            --region "${{ env.GCP_REGION }}" \
            --image "$IMAGE" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "GIT_SHA=${{ github.sha }}"

      - name: Get Service URL
        id: url
        run: |
          echo "url=$(gcloud run services describe $CLOUD_RUN_SERVICE --region $GCP_REGION --format='value(status.url)')" >> "$GITHUB_OUTPUT"

      - name: Smoke test (/health)
        run: |
          set -euo pipefail
          code=$(curl -fsS -o /dev/null -w "%{http_code}" "${{ steps.url.outputs.url }}/health")
          echo "Health HTTP $code"
          [ "$code" = "200" ] || (echo "::error::/health not 200 ($code)"; exit 1)

      - name: Upload URL & status artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloud-run-worker-smoke
          path: |
            $GITHUB_OUTPUT
