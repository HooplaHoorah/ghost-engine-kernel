name: Deploy Worker to Cloud Run
run-name: Deploy Worker â€” ${{ github.ref_name }} by ${{ github.actor }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth
        name: Auth to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - id: deploy
        name: Deploy Worker
        shell: bash
        run: |
          set -euo pipefail
          REGION="${{ vars.GCP_REGION }}"
          if [[ -z "$REGION" ]]; then REGION="us-central1"; fi
          SERVICE="${{ vars.WORKER_SERVICE }}"
          if [[ -z "$SERVICE" ]]; then SERVICE="worker"; fi

          gcloud config set project "${{ secrets.GCP_PROJECT_ID }}"

          gcloud run deploy "$SERVICE" \
            --source=. \
            --region="$REGION" \
            --platform=managed \
            --allow-unauthenticated

          URL="$(gcloud run services describe "$SERVICE" --region "$REGION" --format='value(status.url)')"
          echo "url=$URL" >> "$GITHUB_OUTPUT"
          echo "Deployed $SERVICE to $URL"

      - name: "Smoke: /health CORS header (GET)"
        shell: bash
        run: |
          curl -s -o /dev/null -D - -H "Origin: https://example.com" "${{ steps.deploy.outputs.url }}/health" | grep -i 'access-control-allow-origin'
