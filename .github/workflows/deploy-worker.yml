name: Deploy Worker to Cloud Run
run-name: Deploy Worker â€” ${{ github.ref_name }} by ${{ github.actor }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - 'services/worker/**'

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      WIF_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
      WIF_SA: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS }}
      GCP_REGION: ${{ vars.GCP_REGION }}
      WORKER_SERVICE: ${{ vars.WORKER_SERVICE }}
      RUNTIME_SA: cloud-run-runtime@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth_wif
        if: env.WIF_PROVIDER != '' && env.WIF_SA != ''
        name: Auth to Google Cloud (OIDC via WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SA }}

      - id: auth_json
        if: env.WIF_PROVIDER == '' && env.CREDENTIALS_JSON != ''
        name: Auth to Google Cloud (JSON key)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.CREDENTIALS_JSON }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Enable required APIs (Run, Cloud Build, AR, CRM, Service Usage, IAM Creds)
        run: |
          gcloud services enable \
            run.googleapis.com \
            cloudbuild.googleapis.com \
            artifactregistry.googleapis.com \
            cloudresourcemanager.googleapis.com \
            serviceusage.googleapis.com \
            iamcredentials.googleapis.com \
            --project "${GCP_PROJECT_ID}" --quiet

      - id: deploy
        name: Deploy Worker
        shell: bash
        working-directory: services/worker
        run: |
          set -euo pipefail
          REGION="${GCP_REGION}"
          SERVICE="${WORKER_SERVICE}"
          gcloud config set project "${GCP_PROJECT_ID}"
          gcloud run deploy "$SERVICE" \
            --source=. \
            --region="$REGION" \
            --platform=managed \
            --service-account="${RUNTIME_SA}" \
            --allow-unauthenticated \
            --quiet
          URL="$(gcloud run services describe "$SERVICE" --region "$REGION" --format='value(status.url)')"
          echo "url=$URL" >> "$GITHUB_OUTPUT"
          echo "Deployed $SERVICE to $URL"

      - name: "Smoke: /health CORS header (GET)"
        shell: bash
        run: |
          curl -s -o /dev/null -D - -H "Origin: https://example.com" "${{ steps.deploy.outputs.url }}/health" | grep -i 'access-control-allow-origin'
