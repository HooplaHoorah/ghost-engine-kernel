name: Deploy to Cloud Run

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

env:
  GCP_PROJECT_ID: ghost-engine-labs
  GCP_REGION: us-central1
  CLOUD_RUN_SERVICE: orchestrator
  ARTIFACT_REPO: orchestrator
  WORKLOAD_IDENTITY_PROVIDER: projects/22097403143/locations/global/workloadIdentityPools/github-pool/providers/github-oidc
  AUDIENCE: https://iam.googleapis.com/projects/22097403143/locations/global/workloadIdentityPools/github-pool/providers/github-oidc

jobs:
  deploy:
    name: Build & Deploy (orchestrator)
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write      # required for OIDC / Workload Identity Federation
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: gh-actions-deployer@ghost-engine-labs.iam.gserviceaccount.com
          audience: ${{ env.AUDIENCE }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Artifact Registry Docker auth
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build image
        run: |
          IMAGE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.CLOUD_RUN_SERVICE }}:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .

      - name: Push image
        run: docker push "$IMAGE"

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          set -euo pipefail
          gcloud run deploy "${{ env.CLOUD_RUN_SERVICE }}" \
            --project "${{ env.GCP_PROJECT_ID }}" \
            --region "${{ env.GCP_REGION }}" \
            --image "$IMAGE" \
            --allow-unauthenticated \
            --set-env-vars "GIT_SHA=${{ github.sha }}"

      - name: Get Service URL
        id: url
        run: |
          echo "url=$(gcloud run services describe $CLOUD_RUN_SERVICE \
            --region $GCP_REGION --format='value(status.url)')" >> $GITHUB_OUTPUT

      - name: Smoke test
        run: |
          set -euo pipefail
          ROOT_CODE=$(curl -fsS -o /dev/null -w "%{http_code}\n" "${{ steps.url.outputs.url }}/")
          HEALTH_CODE=$(curl -fsS -o /dev/null -w "%{http_code}\n" "${{ steps.url.outputs.url }}/health")
          echo "$ROOT_CODE" > root_status.txt
          echo "$HEALTH_CODE" > health_status.txt
          [ "$HEALTH_CODE" = "200" ] || (echo "::error::/health not 200 ($HEALTH_CODE)" && exit 1)

      - name: Upload URL & status artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloud-run-smoke
          path: |
            root_status.txt
            health_status.txt
          if-no-files-found: error

      - name: Show recent logs on failure
        if: failure()
        run: |
          gcloud run services logs read "${{ env.CLOUD_RUN_SERVICE }}" --region "${{ env.GCP_REGION }}" --limit=100 || true
