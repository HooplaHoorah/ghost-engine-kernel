name: Deploy Orchestrator to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'services/orchestrator/**'
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
      GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      GCP_REGION: ${{ vars.GCP_REGION }}
      SERVICE_NAME: ${{ vars.ORCH_SERVICE }}      # e.g. "orchestrator"
      ARTIFACT_REPO: cloud-run-source-deploy
      IMAGE_NAME: orchestrator
      RUNTIME_SA: cloud-run-runtime@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Enable APIs (idempotent)
        run: |
          gcloud services enable artifactregistry.googleapis.com run.googleapis.com \
            --project="${GCP_PROJECT_ID}" --quiet

      - name: Ensure Artifact Registry repo exists (idempotent)
        run: |
          gcloud artifacts repositories describe "${ARTIFACT_REPO}" --location="${GCP_REGION}" \
          || gcloud artifacts repositories create "${ARTIFACT_REPO}" \
               --repository-format=docker --location="${GCP_REGION}" --quiet

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet

      - name: Compute IMAGE tag
        run: |
          echo "IMAGE=${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REPO}/${IMAGE_NAME}:${GITHUB_SHA}" >> "$GITHUB_ENV"

      - name: Build image
        run: |
          docker build -t "${IMAGE}" services/orchestrator

      - name: Push image
        run: |
          docker push "${IMAGE}"

      - name: Deploy to Cloud Run (from image)
        run: |
          gcloud run deploy "${SERVICE_NAME}" \
            --image="${IMAGE}" \
            --project="${GCP_PROJECT_ID}" \
            --region="${GCP_REGION}" \
            --platform=managed \
            --service-account="${RUNTIME_SA}" \
            --allow-unauthenticated \
            --quiet

      - id: url
        name: Get service URL
        run: |
          set -e
          URL="$(gcloud run services describe "${SERVICE_NAME}" \
                 --project="${GCP_PROJECT_ID}" \
                 --region="${GCP_REGION}" \
                 --format='value(status.url)')"
          echo "url=${URL}" >> "$GITHUB_OUTPUT"

      - name: "Smoke: /health CORS"
        run: |
          curl -I "${{ steps.url.outputs.url }}/health" | grep -q "Access-Control-Allow-Origin"

      - name: "Smoke: /status HTML"
        run: |
          curl "${{ steps.url.outputs.url }}/status" | grep -q "<html>"

      - name: "Smoke: root HTML"
        run: |
          curl "${{ steps.url.outputs.url }}" | grep -q "<html>"

      - name: Summarize URL
        run: |
          printf 'Service URL: %s\n' "${{ steps.url.outputs.url }}" >> "$GITHUB_STEP_SUMMARY"
