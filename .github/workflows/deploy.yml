name: Deploy to Cloud Run

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

env:
  GCP_PROJECT_ID: ghost-engine-labs
  REGION: us-central1
  SERVICE: orchestrator
  REPO: orchestrator # Artifact Registry repo (Docker)

jobs:
  deploy:
    name: Build & Deploy (orchestrator)
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write          # required for OIDC
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Auth: Workload Identity Federation (OIDC) with pinned audience ----
      - name: Auth to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/22097403143/locations/global/workloadIdentityPools/github-pool/providers/github-oidc
          service_account: gh-actions-deployer@ghost-engine-labs.iam.gserviceaccount.com
          audience: https://iam.googleapis.com/projects/22097403143/locations/global/workloadIdentityPools/github-pool/providers/github-oidc

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Artifact Registry Docker auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.REPO }}/${{ env.SERVICE }}:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .

      - name: Push image
        run: docker push "$IMAGE"

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          set -euo pipefail
          gcloud run deploy "${{ env.SERVICE }}" \
            --project "${{ env.GCP_PROJECT_ID }}" \
            --region  "${{ env.REGION }}" \
            --image   "$IMAGE" \
            --allow-unauthenticated \
            --set-env-vars "GIT_SHA=${{ github.sha }}"

          URL="$(gcloud run services describe "${{ env.SERVICE }}" --region "${{ env.REGION }}" --format='value(status.url)')"
          echo "SERVICE_URL=$URL" >> $GITHUB_ENV
          echo "Service URL: $URL" >> $GITHUB_STEP_SUMMARY
          echo "::notice title=Cloud Run URL::$URL"
          printf "%s" "$URL" > service_url.txt

      - name: Upload Service URL artifact
        uses: actions/upload-artifact@v4
        with:
          name: service-url
          path: service_url.txt

      - name: Enforced smoke test (root and /health)
        run: |
          set -euo pipefail
          echo "Testing $SERVICE_URL ..."
          curl -fsS "$SERVICE_URL/" >/dev/null
          code=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/health")
          echo "HEALTH: $code"
          test "$code" -eq 200

      - name: Show recent logs on failure
        if: failure()
        run: |
          gcloud run services logs read "${{ env.SERVICE }}" --region "${{ env.REGION }}" --limit=100 || true
