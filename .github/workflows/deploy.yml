name: Deploy to Cloud Run

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

env:
  GCP_PROJECT_ID: ghost-engine-labs
  REGION: us-central1
  SERVICE: orchestrator
  REPO: orchestrator  # Artifact Registry repo name

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Authenticate to Google Cloud using Workload Identity Federation (OIDC)
      - name: Auth to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/22097403143/locations/global/workloadIdentityPools/github-pool/providers/github-oidc
          service_account: gh-actions-deployer@ghost-engine-labs.iam.gserviceaccount.com

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Artifact Registry Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.REPO }}/${{ env.SERVICE }}:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .

      - name: Push image
        run: docker push "$IMAGE"

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy "${{ env.SERVICE }}" \
            --project "${{ env.GCP_PROJECT_ID }}" \
            --region "${{ env.REGION }}" \
            --image "$IMAGE" \
            --allow-unauthenticated \
            --set-env-vars "GIT_SHA=${{ github.sha }}"
          URL="$(gcloud run services describe "${{ env.SERVICE }}" --region "${{ env.REGION }}" --format='value(status.url)')"
          echo "SERVICE_URL=$URL" >> $GITHUB_ENV
          echo "Service URL: $URL" >> $GITHUB_STEP_SUMMARY

      - name: Smoke test (root and /health)
        run: |
          set -e
          echo "Hitting $SERVICE_URL ..."
          curl -fsS "$SERVICE_URL" >/dev/null
          # /health may not exist on first run
          curl -fsS "$SERVICE_URL/health" || echo "No /health yet (will add soon)."
