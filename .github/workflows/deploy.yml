name: Deploy to Cloud Run

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

env:
  GCP_PROJECT_ID: ghost-engine-labs
  GCP_REGION: us-central1
  CLOUD_RUN_SERVICE: orchestrator
  ARTIFACT_REPO: orchestrator
  WORKLOAD_IDENTITY_PROVIDER: //iam.googleapis.com/projects/22897043143/locations/global/workloadIdentityPools/github-pool/providers/github-oidc
  SERVICE_ACCOUNT: gh-actions-deployer@ghost-engine-labs.iam.gserviceaccount.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Artifact Registry Docker auth
        run: gcloud auth configure-docker "${{ env.GCP_REGION }}-docker.pkg.dev" --quiet

      - name: Build image
        working-directory: services/orchestrator
        env:
          IMAGE: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.CLOUD_RUN_SERVICE }}:${{ github.sha }}
        run: |
          docker build -t "$IMAGE" .

      - name: Push image
        env:
          IMAGE: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.CLOUD_RUN_SERVICE }}:${{ github.sha }}
        run: docker push "$IMAGE"

      - name: Deploy to Cloud Run (orchestrator)
        env:
          IMAGE: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.CLOUD_RUN_SERVICE }}:${{ github.sha }}
        run: |
          set -euo pipefail
          gcloud run deploy "${{ env.CLOUD_RUN_SERVICE }}" \
            --project "${{ env.GCP_PROJECT_ID }}" \
            --region "${{ env.GCP_REGION }}" \
            --image "$IMAGE" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "GIT_SHA=${{ github.sha }}"

      - name: Get Service URL
        id: url
        run: |
          echo "url=$(gcloud run services describe $CLOUD_RUN_SERVICE --region $GCP_REGION --format='value(status.url)')" >> $GITHUB_OUTPUT

      - name: Remote smoke test
        env:
          BASE_URL: ${{ steps.url.outputs.url }}
        run: |
          set -euo pipefail
          echo "Service: $BASE_URL"
          ROOT_CODE=$(curl -s -o /dev/null -w "%{http_code}\n" "$BASE_URL/")
          HEALTH_CODE=$(curl -s -o /dev/null -w "%{http_code}\n" "$BASE_URL/health")
          echo "root: $ROOT_CODE  health: $HEALTH_CODE"
          [ "$HEALTH_CODE" = "200" ] || (echo "::error::/health not 200 ($HEALTH_CODE)" && exit 1)
