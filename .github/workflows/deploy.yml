name: Deploy to Cloud Run (orchestrator)
run-name: Orchestrator â€” ${{ github.ref_name }} by ${{ github.actor }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      WIF_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
      WIF_SA: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure auth inputs present
        run: |
          if [ -z "${WIF_PROVIDER}" ] && [ -z "${CREDENTIALS_JSON}" ]; then
            echo "Missing Google Cloud auth inputs. Set GCP_WORKLOAD_IDENTITY_PROVIDER+GCP_SERVICE_ACCOUNT (preferred) or GCP_CREDENTIALS (JSON key)."
            exit 1
          fi

      - id: auth_wif
        if: env.WIF_PROVIDER != '' && env.WIF_SA != ''
        name: Auth to Google Cloud (OIDC via WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SA }}

      - id: auth_json
        if: env.WIF_PROVIDER == '' && env.CREDENTIALS_JSON != ''
        name: Auth to Google Cloud (JSON key)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.CREDENTIALS_JSON }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Enable required APIs (Run, Cloud Build, Artifact Registry)
        run: |
          gcloud services enable run.googleapis.com cloudbuild.googleapis.com artifactregistry.googleapis.com \
            --project "${GCP_PROJECT_ID}" --quiet

      - id: deploy
        name: Deploy Orchestrator
        shell: bash
        working-directory: services/orchestrator
        run: |
          set -euo pipefail
          REGION="${{ vars.GCP_REGION }}"
          if [[ -z "$REGION" ]]; then REGION="us-central1"; fi
          SERVICE="${{ vars.ORCH_SERVICE }}"
          if [[ -z "$SERVICE" ]]; then SERVICE="orchestrator"; fi

          gcloud config set project "${GCP_PROJECT_ID}"

          gcloud run deploy "$SERVICE" \
            --source=. \
            --region="$REGION" \
            --platform=managed \
            --allow-unauthenticated \
            --quiet

          URL="$(gcloud run services describe "$SERVICE" --region "$REGION" --format='value(status.url)')"
          echo "url=$URL" >> "$GITHUB_OUTPUT"
          echo "Deployed $SERVICE to $URL"

      - name: "Smoke: /health CORS header (GET)"
        shell: bash
        run: |
          curl -s -o /dev/null -D - -H "Origin: https://example.com" "${{ steps.deploy.outputs.url }}/health" | grep -i 'access-control-allow-origin'

      - name: "Smoke: /status renders HTML"
        run: |
          curl -fsSL "${{ steps.deploy.outputs.url }}/status" | head -n 20
