name: Deploy to Cloud Run (orchestrator)
run-name: Orchestrator â€” ${{ github.ref_name }} by ${{ github.actor }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - 'services/orchestrator/**'

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      WIF_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
      WIF_SA: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS }}
      GCP_REGION: ${{ vars.GCP_REGION }}
      ORCH_SERVICE: ${{ vars.ORCH_SERVICE }}
      RUNTIME_SA: cloud-run-runtime@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com
      AR_REPO: cloud-run-source-deploy
      GIT_SHA: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth_wif
        if: env.WIF_PROVIDER != '' && env.WIF_SA != ''
        name: Auth to Google Cloud (OIDC via WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SA }}

      - id: auth_json
        if: env.WIF_PROVIDER == '' && env.CREDENTIALS_JSON != ''
        name: Auth to Google Cloud (JSON key)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.CREDENTIALS_JSON }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Enable required APIs (Run, Cloud Build, AR, CRM, Service Usage, IAM Creds)
        run: |
          gcloud services enable \
            run.googleapis.com \
            cloudbuild.googleapis.com \
            artifactregistry.googleapis.com \
            cloudresourcemanager.googleapis.com \
            serviceusage.googleapis.com \
            iamcredentials.googleapis.com \
            --project "${GCP_PROJECT_ID}" --quiet

      - id: build
        name: Build container image via Cloud Build
        shell: bash
        working-directory: services/orchestrator
        run: |
          set -euo pipefail
          REGION="${GCP_REGION}"
          SERVICE="${ORCH_SERVICE}"
          IMAGE="us-central1-docker.pkg.dev/${GCP_PROJECT_ID}/${AR_REPO}/${SERVICE}:${GIT_SHA}"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          gcloud builds submit . --tag "$IMAGE" --project "${GCP_PROJECT_ID}"
          LOGURL="$(gcloud builds list --project ${GCP_PROJECT_ID} --sort-by=~createTime --limit=1 --format='value(logUrl)')"
          echo "cloudbuild_log=$LOGURL" >> "$GITHUB_OUTPUT"
          echo "Cloud Build logs: $LOGURL"

      - id: deploy
        name: Deploy Orchestrator from image
        shell: bash
        run: |
          set -euo pipefail
          REGION="${GCP_REGION}"
          SERVICE="${ORCH_SERVICE}"
          IMAGE="${{ steps.build.outputs.image }}"
          gcloud run deploy "$SERVICE" \
            --image="$IMAGE" \
            --region="$REGION" \
            --platform=managed \
            --service-account="${RUNTIME_SA}" \
            --allow-unauthenticated \
            --quiet
          URL="$(gcloud run services describe "$SERVICE" --region "$REGION" --format='value(status.url)')"
          echo "url=$URL" >> "$GITHUB_OUTPUT"
          echo "Deployed $SERVICE to $URL"

      - name: "Smoke: /health CORS header (GET)"
        shell: bash
        run: |
          curl -s -o /dev/null -D - -H "Origin: https://example.com" "${{ steps.deploy.outputs.url }}/health" | grep -i 'access-control-allow-origin'

      - name: "Smoke: /status renders HTML"
        run: |
          curl -fsSL "${{ steps.deploy.outputs.url }}/status" | head -n 20
