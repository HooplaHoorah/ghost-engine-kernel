name: Deploy Orchestrator to Cloud Run

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        shell: bash
        working-directory: services/orchestrator
    env:
      REGION: ${{ vars.GCP_REGION }}
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      SERVICE: ${{ vars.ORCH_SERVICE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 474.0.0'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet

      - name: Build & Push image
        id: build
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/ghost-engine/orchestrator:${GITHUB_SHA}"
          # use repo root as context; top-level Dockerfile
          docker build -t "$IMAGE" -f ../../Dockerfile ../../
          docker push "$IMAGE"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy "$SERVICE" \
            --image="${{ steps.build.outputs.image }}" \
            --region="$REGION" \
            --platform=managed \
            --allow-unauthenticated \
            --service-account="cloud-run-runtime@${PROJECT_ID}.iam.gserviceaccount.com" \
            --quiet
          URL="$(gcloud run services describe "$SERVICE" --region="$REGION" --format='value(status.url)')"
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Shift traffic to latest revision
        run: gcloud run services update-traffic "$SERVICE" --to-latest --region="$REGION" --platform=managed --quiet

      - name: Probe /health (optional)
        run: |
          echo "ORCH_URL=${{ steps.deploy.outputs.url }}"
          curl -fsS "${{ steps.deploy.outputs.url }}/health" | head -c 200 || true
