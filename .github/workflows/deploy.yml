name: Deploy Orchestrator to Cloud Run (source)
on: { workflow_dispatch: {} }

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: ${{ secrets.GCP_REGION }}
      SERVICE_NAME: orchestrator
    steps:
      - uses: actions/checkout@v4

      - name: Locate service directory
        id: find
        shell: bash
        run: |
          for d in services/${SERVICE_NAME} ${SERVICE_NAME} apps/${SERVICE_NAME}; do
            if [ -d "$d" ]; then echo "SERVICE_DIR=$d" >> $GITHUB_ENV; exit 0; fi
          done
          echo "service dir not found" 1>&2; exit 1

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - uses: google-github-actions/setup-gcloud@v2

      - name: Deploy
        shell: bash
        run: |
          gcloud run deploy "$SERVICE_NAME" \
            --source="$SERVICE_DIR" \
            --region="$REGION" \
            --project="$PROJECT_ID" \
            --allow-unauthenticated

      - name: URL
        shell: bash
        run: |
          URL=$(gcloud run services describe "$SERVICE_NAME" --region="$REGION" --project="$PROJECT_ID" --format='value(status.url)')
          echo "ORCH_URL=$URL"
          echo "### Orchestrator URL: $URL" >> $GITHUB_STEP_SUMMARY
