<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GE DOOM — Play</title>
  <style>
    body { font-family: ui-sans-serif, system-ui; margin: 16px; }
    .bar { display:flex; flex-wrap:wrap; gap:12px; align-items:center; margin-bottom:12px; }
    #view { border: 1px solid #ccc; padding: 12px; min-height: 240px; white-space: pre; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas; }
    .muted { color:#666; }
    button { padding: 8px 10px; }
  </style>
</head>
<body>
  <div class="bar">
    <strong>GE DOOM — Web MVP</strong>
    <span class="muted">Job:</span> <span id="job">—</span>
    <span class="muted">Seed:</span> <span id="seed">—</span>
    <span class="muted">Hash:</span> <span id="hash">—</span>
    <button id="retry" style="display:none;">Retry</button>
    <button id="proxy" style="display:none;">Load via Proxy</button>
  </div>

  <div class="muted" id="status">Loading…</div>
  <pre id="view"></pre>

  <script type="module" src="/play.js"></script>
</body>
</html>
